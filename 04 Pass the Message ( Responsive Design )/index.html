<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="message">
            <p>
            <h3 class="center">Pass the message</h3>

            <p class="borda"></p>
            </p>
            <p class="espaço">
                <label for="message-input">
                    Enter a message
                </label>
                <br>

            <div class="centralize">
                <button class="button"><img src="img/icons8-message-50.png" alt=""></button>

                <input id="message-input" type="text">
            </div>
            </p>
            <p class="espaço">
                <button onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output"></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>



<!-- 
A tag '<label>' no HTML serve para associar um rótulo a um elemento de formulário, como um campo de texto ou botão. Ela ajuda os usuários a entenderem o que devem inserir em um campo, fornecendo uma descrição ou nome para ele.

Resumindo, a tag '<label>' é importante porque melhora a acessibilidade e usabilidade do formulário, ajudando os usuários a entenderem melhor o que devem preencher. -->
